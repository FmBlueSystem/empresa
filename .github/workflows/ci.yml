name: BlueSystem.io CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Linting y validaciÃ³n de cÃ³digo
  code-quality:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            app/package-lock.json
            frontend/package-lock.json

      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ./app
        run: npm ci
          
      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ§¹ Lint Backend Code
        working-directory: ./app
        run: npm run lint

      - name: ðŸ§¹ Lint Frontend Code
        working-directory: ./frontend
        run: npm run lint

  # Job 2: Tests del Backend
  backend-tests:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: bluesystem_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ./app
        run: npm ci

      - name: ðŸ§ª Run Backend Tests
        working-directory: ./app
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: bluesystem_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        run: npm test

      - name: ðŸ“Š Generate Test Coverage
        working-directory: ./app
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: bluesystem_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
        run: npm run test:coverage

  # Job 3: Tests del Frontend
  frontend-tests:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm test

  # Job 4: ValidaciÃ³n de Docker
  docker-validation:
    name: ðŸ³ Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: bluesystem-backend:test
          target: production

      - name: ðŸ³ Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: bluesystem-frontend:test
          target: production

  # Job 5: ValidaciÃ³n de configuraciÃ³n
  config-validation:
    name: âš™ï¸ Configuration Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Validate Docker Compose Files
        run: |
          docker compose -f docker-compose.yml config
          docker compose -f docker-compose.yml -f docker-compose.dev.yml config

      - name: ðŸ” Check Required Files
        run: |
          echo "Checking required files..."
          test -f docker-compose.yml && echo "âœ… docker-compose.yml exists"
          test -f docker-compose.dev.yml && echo "âœ… docker-compose.dev.yml exists"
          test -f .gitignore && echo "âœ… .gitignore exists"
          test -f README.md && echo "âœ… README.md exists"
          test -f app/package.json && echo "âœ… Backend package.json exists"
          test -f frontend/package.json && echo "âœ… Frontend package.json exists"
          test -f app/Dockerfile && echo "âœ… Backend Dockerfile exists"
          test -f frontend/Dockerfile && echo "âœ… Frontend Dockerfile exists"
          test -f nginx/nginx.conf && echo "âœ… Nginx config exists"

      - name: ðŸ” Validate Environment Example
        run: |
          if [ -f .env.example ]; then
            echo "âœ… .env.example exists"
            echo "Checking required environment variables..."
            grep -q "DB_HOST" .env.example && echo "âœ… DB_HOST found"
            grep -q "DB_USER" .env.example && echo "âœ… DB_USER found"
            grep -q "JWT_SECRET" .env.example && echo "âœ… JWT_SECRET found"
            grep -q "REDIS_HOST" .env.example && echo "âœ… REDIS_HOST found"
          else
            echo "âš ï¸ .env.example not found"
            exit 1
          fi

  # Job 6: Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ” Run Backend Security Audit
        working-directory: ./app
        run: npm audit --audit-level=high

      - name: ðŸ” Run Frontend Security Audit
        working-directory: ./frontend
        run: npm audit --audit-level=high

  # Job 7: Deployment Ready Check
  deployment-ready:
    name: ðŸš€ Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [docker-validation, config-validation, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… All Checks Passed
        run: |
          echo "ðŸŽ‰ All CI/CD checks passed successfully!"
          echo "ðŸš€ Project is ready for deployment"
          echo "ðŸ“‹ Next steps:"
          echo "   1. Deploy to staging environment"
          echo "   2. Run integration tests"
          echo "   3. Deploy to production"

      - name: ðŸ“Š Generate Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker builds successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Configuration validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scans completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for deployment! ðŸŽ‰**" >> $GITHUB_STEP_SUMMARY 